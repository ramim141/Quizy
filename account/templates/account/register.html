{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-gray-50">
  <div class="max-w-6xl w-full bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row">
    <!-- Registration Image Section -->
    <div class="w-full md:w-2/5  flex items-center justify-center">
      <div class="text-center">
        <img src="{% static 'images/regu.avif' %}" alt="Register" class="mx-auto">
        
      </div>
    </div>
    
    <!-- Registration Form Section -->
    <div class="w-full md:w-3/5 p-8 md:p-10">
      <div class="mb-6 text-center md:text-left">
        <h1 class="text-3xl font-bold text-gray-800 text-center font-['Oswald']">Create Account</h1>
        <p class="text-gray-600 mt-2">Fill in your details to get started</p>
      </div>
      
      <form method="POST" class="space-y-5">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <!-- Username -->
          <div class="space-y-2 md:col-span-2">
            <label for="username" class="text-sm font-medium text-gray-700">Username</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </div>
              <input type="text" id="username" name="username" class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="Choose a username" required>
            </div>
          </div>
          
          <!-- First Name -->
          <div class="space-y-2">
            <label for="first_name" class="text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="first_name" name="first_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="Your first name" required>
          </div>
          
          <!-- Last Name -->
          <div class="space-y-2">
            <label for="last_name" class="text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="Your last name" required>
          </div>
          
          <!-- Email -->
          <div class="space-y-2 md:col-span-2">
            <label for="email" class="text-sm font-medium text-gray-700">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
              </div>
              <input type="email" id="email" name="email" class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="Your email address" required>
            </div>
          </div>
          
          <!-- Password -->
          <div class="space-y-2 md:col-span-2">
            <label for="password" class="text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </div>
              <input type="password" id="password" name="password" class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="Create a password" required>
            </div>
            <p class="text-xs text-gray-500">Password must be at least 8 characters long</p>
          </div>
          
          <!-- Confirm Password -->
          <div class="space-y-2 md:col-span-2">
            <label for="confirm_password" class="text-sm font-medium text-gray-700">Confirm Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </div>
              <input type="password" id="confirm_password" name="confirm_password" class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="Confirm your password" required>
            </div>
          </div>
        </div>
        
        <div class="flex items-center mt-4">
          <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
          <label for="terms" class="ml-2 block text-sm text-gray-700">
            I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:text-indigo-800">Privacy Policy</a>
          </label>
        </div>
        
        <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-md mt-6">
          Create Account
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-gray-600">Already have an account? <a href="{% url 'account:login' %}" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors">Sign in</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
