{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <h2 class="text-center text-2xl font-bold">Register</h2>
    <form method="POST" class="max-w-md mx-auto mt-5 bg-white p-6 rounded shadow">
        {% csrf_token %} <!-- Add this line to include the CSRF token -->
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Register</button>
    </form>
</div>
{% endblock content %}
