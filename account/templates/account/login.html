{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-gray-50">
  <div class="max-w-5xl w-full bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row">
    <!-- Login Image Section -->
    <div class="w-full md:w-1/2 bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center">
      <div class="text-center">
        <img src="{% static 'images/userlogin.jpg' %}" alt="Login" class=" mx-auto">
    
      </div>
    </div>
    
    <!-- Login Form Section -->
    <div class="w-full md:w-1/2 p-8 md:p-10">
      <div class="mb-8 text-center md:text-left">
        <h1 class="text-3xl font-bold text-gray-800 text-center font-['Oswald']">Login</h1>
        <p class="text-gray-600 mt-2">Please enter your credentials to access your account</p>
      </div>
      
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-2">
          <label for="username" class="text-sm font-medium text-gray-700">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
            </div>
            <input type="text" id="username" name="username" class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Enter your username" required>
          </div>
        </div>
        
        <div class="space-y-2">
          <div class="flex justify-between">
            <label for="password" class="text-sm font-medium text-gray-700">Password</label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">Forgot password?</a>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </div>
            <input type="password" id="password" name="password" class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Enter your password" required>
          </div>
        </div>
        
       
        
        <button type="submit" class=" w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-md">
          Sign In
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-gray-600">Don't have an account? <a href="{% url 'account:register' %}" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">Register now</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
